<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>A Genetic Chain Project</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- third party libs
           uncomment out the third party library you wish to use.
           there should be an example of referencing the library and
           setting up the canvas in the art.js file. -->
    <!--
    <script src="thirdparty/three-r128.min.js"></script>
     -->
    <script src="thirdparty/p5-v1.4.0.min.js"></script>
   

    <!-- js/styles -->
    <script src="boot.js"></script>
    <script src="dist/art.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">

  </head>
  <body class="body-ct">
    <div class="controls">

      <label>press P to pause</label>
      <div>&nbsp;</div>
      <label>press R to reset</label>
      <div>&nbsp;</div>
      <label>press A to animate</label>
      <div>&nbsp;</div>

      <label for="divXSlide">divXSlide</label>
      <input id="divXSlide" type="range" min="-400" max="400" value="0" step="1" oninput="onChangeDivXSlide(this.value);">

      <label for="flattenAng">flattenAng</label>
      <input id="flattenAng" type="range" min="-400" max="400" value="0" step="1" oninput="onChangeFlattenAng(this.value);">

      <label for="frameRate">frameRate</label>
      <input id="frameRate" type="range" min="-7" max="60" value="0" step="1" oninput="onChangeFrameRate(this.value);">
      
      <label for="animSpeed">animSpeed</label>
      <input id="animSpeed" type="range" min="1" max="8000" value="2000" step="100" oninput="onChangeAnimSpeed(this.value);">

      <label for="flutterAdd">flutterAdd</label>
      <input id="flutterAdd" type="range" min="-10" max="20" value="0" step="1" oninput="onChangeFlutterAdd(this.value);">
      <!--
      <label for="heightPosIncrSlide">heightPosIncrSlide</label>
      <input id="heightPosIncrSlide" type="range" min="-1" max="1" value="0" step="0.1" oninput="onChangeHeightPosIncrSlide(this.value);">
      -->
      <label for="lineThickness">lineThickness</label>
      <input id="lineThickness" type="range" min="0" max="4" value="0" step="1" oninput="onChangeLineThickness(this.value);">

    </div>
 </body>
</html>
